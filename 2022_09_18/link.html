<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link 만들기</title>
</head>
<body>
    <!-- 링크는 문서와 문서 간의 연결을 의미하며 a 태그를 사용 -->
    <!-- 대상의 이동 경로를 알 수 없을 때는 #으로 표시합니다. -->
    <!-- 상대경로 -->
    <a href="/test/test.html" target="_top">내부페이지 이동</a>  
    <!-- 외부페이지 -->
    <a href="http://google.co.kr" target="_blank">
        <img src="./images/google_logo.png" alt="구글 로고가 나와야 됩니다.">
    </a>
</body>
</html>
