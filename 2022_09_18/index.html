<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 제목</title>
</head>
<body>
    <!-- h1~h5 : 제목의 크기를 정합니다. -->
    <!-- blockquote : 인용문을 나타낼 때 사용 -->
    <!-- strong과 b : 진하게 -->
    <!-- u : 밑줄 -->

    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <u><b>레드향</u></b>으로 불린다.</p>
    <p>레드향은 <strong>한라봉</strong>과 귤을 교배한 것으로 <br>일반 귤보다 2~3배 크다.</p>
    <blockquote>비타민 c와 비타민 D가 풍부해<br> 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</blockquote>
    <h2>상품 구성</h2>
    <!-- q는 자동으로 앞뒤에 ""붙음 -->
    <p>HTML의 정의는
    <q>웹 페이지를 만들기 위한 하이퍼텍스트 마크업 언어</q>
    입니다.</p>
    <!-- ins와 del태그 -->
    <!-- ins : 새로 추가된 텍스트 추가 -->
    <!-- del : 삭제된 텍스트 -->
    <p>세일 기간을 맞이하여 온라인 수강권을 
    (정가 <del>36000원</del> -> <ins>20,000원</ins>에 판매합니다.</del></p>)
    <!-- sub와 sup태그 : 윗첨자와 아래 첨자 표시 -->
    <p>공기의 원소 기호는 H<sub>2</sub>0</p>
    <p>4<sup>2</sup>은 16입니다.</p>

    <!-- Block 요소 : 라인 전체를 차지하는 요소 -->
    <!-- p, div, h, ul, ol, form -->
    <p style="border: 3px solid red">
    p태그는 display 속성값이 block 요소입니다.
    </p>
    <!-- 공간 분할의 대표적인 태그는 div -->

</body>
</html>
