<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. 외부 스타일 시트 가져오는 방법 -->
    <link rel="stylesheet" href="style.css"> 
    <title>시험대비 연습</title>
</head>
<!-- 2. body태그 설명 :  html에서 화면에 출력할 태그와 script를 구문 등을 모두 작성할 수 있는 태그 -->
<body>
    <!-- 3. h태그를 크기 순으로 나열 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- 4. html기본구성 -->
    <!DOCTYPE html>
    <html>
    <head>
    </head>
    <body>
    </body>
    </html>

    <!-- 5. br태그 설명 : 페이지에서 줄바꿈을 할 때 사용, p태그 설명 : 본문에서 단락을 나눌 때 사용 -->
    <p>안녕하세요. 오늘은 화요일입니다. <br>그리고 UI 디자인 시험치는 날입니다.</p>

    <!-- 6. 페이지에서 사진을 출력할 때 사용하는 태그와 사용 방법 -->
    <img src="파일의 경로" height="사진의 높이 지정" width="사진의 너비 지정" alt="이미지가 없을 때 출력할 내용">

    <!-- 7. ul 태그 : 순서가 없는 목록을 표시할 때 사용 -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- 8. 순서가 있는 목록 태그에서 로마자(대문자)로 표시하는 방법 -->
    <!-- ol태그에 올 수 있는 타입 : I(로마자 대문자) i(로마자 소문자) A(알파벳 대문자) a(알파벳 소문자) -->
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- 9. Block속성과 inline 속성에 대한 설명 -->
    <!-- Block속성 : 라인 전체를 차지하는 속성 -->
    <!-- inline속성 : 요소의 영역만 차지하는 속성 -->

    <!-- 10. 페이지를 이동하는 태그가 무엇이고 어떻게 사용하는지? -->
    <a href="이동할 주소">화면에 표시할 문구</a>

    <!-- 11. 표를 표시하는 태그가 무엇이고 사용하는 방법? -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>

    <!-- 12. colspan 설명 : column을 합칠때 사용함 -->
    <!-- 13. rowspan 설명 : row를 합칠때 사용함-->

    <!-- 14. id 속성과 class 속성 차이점 기술 -->
    <!-- id 속성 : 태그의 선택자로 사용되며 페이지 내에서 유일한 값이어야 함 -->
    <!-- class 속성 : 태그의 선택자로 사용되며 페이지 내에서 여러 태그에 중복 사용 가능 -->

    <!-- 15. test.jpg 파일을 넓이 100px 높이 100px의 크기로 페이지에 출력하는 태그 작성 -->
    <img src="test.jpg" width="100px" height="100px" alt="">

    <!-- 16. h태그와 table 태그 사용 문제 -->
    <!-- 이름 나이 성별 출력 -->
    <h2>HTML Table</h2>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>정찬호</td>
            <td>24</td>
            <td>남</td>
        </tr>
    </table>

    <!-- 17. ul태그 ol태그 -->
    <h2>HTML List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>ajax</li>
    </ul>

    <h2>HTML List</h2>
    <ol type="a" start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>ajax</li>
    </ol>

    <!-- 18. input 태그의 여러가지 출력 형태를 묻는 문제 -->
    <h2>HTML input</h2>
    <input type="text" placeholder="아이디입력"><br>
    <select>
        <option value="">제목</option>
        <option value="">내용</option>
        <option value="">작성자</option>
    </select>
    <input type="text" placeholder="검색어입력"><br>
    <input type="date">
</body>
</html>
